<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Updated Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self';">
    
    <title>Transcription en Direct</title>
    
    <!-- Local stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome stylesheet from a trusted CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Transcription en Direct (Français)</h1>
        <div class="controls">
            <!-- Button to start/stop transcription -->
            <button id="toggleBtn">
                <i class="fas fa-microphone"></i> Démarrer la Transcription
            </button>
            <!-- Button to clear the transcription box -->
            <button id="clearBtn">
                <i class="fas fa-trash-alt"></i> Effacer la Conversation
            </button>
            <!-- Slider to control text size in the transcription box -->
            <div class="text-size-control">
                <label for="tailleTexte">
                    <i class="fas fa-text-height"></i> Taille du Texte:
                </label>
                <input type="range" id="tailleTexte" min="16" max="32" value="20">
            </div>
        </div>
        <!-- Transcription output box -->
        <div id="transcription" class="transcription-box"></div>
    </div>
    
    <!-- External script file for JavaScript logic -->
    <script src="script.js"></script>
</body>
</html>
