<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription en Direct</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Transcription en Direct (Français)</h1>
        <div class="controls">
            <button id="toggleBtn"><i class="fas fa-microphone"></i> Démarrer la Transcription</button>
            <button id="clearBtn"><i class="fas fa-trash-alt"></i> Effacer la Conversation</button>
            <div class="text-size-control">
                <label for="tailleTexte"><i class="fas fa-text-height"></i> Taille du Texte:</label>
                <input type="range" id="tailleTexte" min="16" max="32" value="20">
            </div>
        </div>
        <div id="transcription" class="transcription-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
